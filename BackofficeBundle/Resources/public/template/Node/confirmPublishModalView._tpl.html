<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"><%= Translator.trans('open_orchestra_backoffice.node.publish_modal.title') %></h4>
        </div>
        <div class="modal-body text-center">
            <p><%= Translator.trans('open_orchestra_backoffice.node.publish_modal.message') %></p>
            <p>
                <input type="checkbox" id="save_old_published_version" name="save_old_published_version" value="1">
                <label for="save_old_published_version">
                    <%= Translator.trans('open_orchestra_backoffice.node.publish_modal.save_old_published_version') %>
                </label>
            </p>
            <button class="btn btn-success">
                <%= Translator.trans('open_orchestra_backoffice.confirm_modal.yes') %>
            </button>
            <button class="btn btn-default" data-dismiss="modal">
                <%= Translator.trans('open_orchestra_backoffice.confirm_modal.cancel') %>
            </button>
        </div>
    </div>
</div>
