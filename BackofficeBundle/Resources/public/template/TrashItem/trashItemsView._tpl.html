<h1> <%= Translator.trans('open_orchestra_backoffice.trash_item.title_list') %></h1>
<form class="form-horizontal search-engine">
    <div class="row">
        <div class="form-group col-lg-6">
            <label for="name" class="control-label col-md-4"><%= Translator.trans('open_orchestra_backoffice.trash_item.search_engine.name')%></label>
            <div class="col-md-7">
                <input type="text" name='label' class="form-control" id="name">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-lg-6">
            <label for="updated_at" class="control-label col-md-4"><%= Translator.trans('open_orchestra_backoffice.trash_item.search_engine.deleted_before') %></label>
            <div class="col-md-7">
                <input type="date" name="deleted_before" class="form-control datepicker" id="deleted_before">
            </div>
        </div>
        <div class="form-group col-lg-6">
            <label for="updated_at" class="control-label col-md-4"><%= Translator.trans('open_orchestra_backoffice.trash_item.search_engine.deleted_after') %></label>
            <div class="col-md-7">
                <input type="date" name="deleted_after" class="form-control datepicker" id="deleted_after">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-lg-6">
            <button class="btn btn-info col-md-offset-4 submit"><%= Translator.trans('open_orchestra_backoffice.search_engine.filter')%></button>
        </div>
    </div>
</form>
<div class="trash-item-list">
</div>
<div class="bottom-action-buttons">
    <button class="btn btn-danger btn-delete disabled"><%= Translator.trans('open_orchestra_backoffice.table.delete_button')%></button>
</div>
