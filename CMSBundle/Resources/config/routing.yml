php_orchestra_cms_bo:
    pattern: /admin
    defaults: { _controller: PHPOrchestraCMSBundle:BackOfficeView/BackOffice:home }

php_orchestra_cms_bo_edito:
    pattern: /edito
    defaults: { _controller: PHPOrchestraCMSBundle:BackOfficeView/BackOffice:edito }

php_orchestra_cms_bo_site:
    resource: "@PHPOrchestraCMSBundle/Controller/BackOfficeView/SiteController.php"
    type: annotation

php_orchestra_cms_bo_contentType:
    resource: "@PHPOrchestraCMSBundle/Controller/BackOfficeView/ContentTypeController.php"
    type: annotation

php_orchestra_cms_bo_contentType_ajaxmenu:
    pattern: /ajax/contenttype/menu/{language}/{siteId}
    defaults: { _controller: PHPOrchestraCMSBundle:BackOfficeView/ContentType:ajaxMenu, language: 'fr', siteId: '' }

php_orchestra_cms_bo_content:
    resource: "@PHPOrchestraCMSBundle/Controller/BackOfficeView/ContentController.php"
    type: annotation

php_orchestra_cms_clearroutingcache:
    pattern: /clear/cache/routing
    defaults: { _controller: PHPOrchestraCMSBundle:Cache:clearRoutingCache }

php_orchestra_cms_bo_jscontextmenudispatcher:
    pattern: /admin/js-menu-dispatcher/{cmd}
    defaults: { _controller: PHPOrchestraCMSBundle:BackOfficeView/BackOffice:jsContextMenuDispatch, cmd: '' }

php_orchestra_cms_templateform:
    pattern: /admin/template/form/{templateId}
    defaults: { _controller: PHPOrchestraCMSBundle:Template:form, templateId: 0 }

php_orchestra_cms_nodeform:
    pattern: /admin/node/form/{nodeId}/
    defaults: { _controller: PHPOrchestraCMSBundle:Node:form, nodeId: 0 }

php_orchestra_cms_node:
    pattern: /node/{nodeId}
    defaults: { _controller: PHPOrchestraCMSBundle:Node:show }

php_orchestra_cms_blockform:
    pattern: /admin/block/form/{type}
    defaults: { _controller: PHPOrchestraCMSBundle:Block:form, type: node }

php_orchestra_cms_areaform:
    pattern: /admin/area/form/{type}
    defaults: { _controller: PHPOrchestraCMSBundle:Area:form, type: node }

php_orchestra_autocomplete:
    pattern: /ajax/search/autocomplete
    defaults: { _controller: PHPOrchestraCMSBundle:Block/SearchResult:autocomplete }

php_orchestra_setLanguage:
    pattern: /ajax/context/setLanguage/{language}
    defaults: { _controller: PHPOrchestraCMSBundle:BackOfficeView/Language:SetLanguage, language:en }
